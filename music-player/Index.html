<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/music.png" />

    <title>Minimalist player</title>
</head>

<body>
    <input id="file" type="file" multiple="multiple" accept=".mp3">

    <!-- audio player -->
    <div id="player" class="player-container" hidden="true">
        <audio id="audio"> </audio>
        <div class="music-player">
            <div>
                <img id="cover" src="img/default-cover.jpg" alt="">
            </div>
            <div class="song-info">
                <h2 id="song-title"></h2>
                <div id="artist"></div>
            </div>
            <div class="duration">
                <div id="duration-now"></div>
                <div id="song-duration"></div>
            </div>
            <div class="progress-b">
                <span class="start"></span>
                <div id="progress-bar" class="progress-bar">
                    <div id="now" class="now"></div>
                </div>
                <span class="end"></span>
            </div>
            <div class="buttons">
                <button class="prev">
                    <i class="fas fa-backward disabled" id="prev" title="Previous"></i>
                </button>
                <button class="play">
                    <i class="fas fa-play main-button" id="play" title="Play"></i>
                </button>
                <button class="next">
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
    integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</html>
