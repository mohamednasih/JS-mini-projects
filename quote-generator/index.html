<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quote generator</title>
</head>

<body>
    <div class="container h-100 ">

        <div id="quote-content" class="row h-100 align-items-center justify-content-center text-center ">
            
                
                <div id="quote" class="p-4">
                    <p >
                        <span><i class="fas fa-quote-left fa-2x"></i></span>
                        <span id="quoteText">
                            Eu ad sit esse do ut voluptate eiusmod occaecat eu 
                            ut proident id d sit esse do ut.
                        </span>
    
                    </p>
                    <p id="author">Mohamed</p>
                    <div class="row justify-content-between">
                        <a target="_blank" href="https://twitter.com/intent/tweet?text='share to twitter'" class="btn bg-dark d-block text-light px-4"> <i class="fab fa-twitter"></i></i>
                        </a>
                        <button class="btn bg-dark text-light d-block" id="newQuote">New Quote</button>
                    </div>
                </div>
             
                
           

        </div>  
        
        <div id="loader" class="row h-100 align-items-center justify-content-center ">
            <div  class="loader m-auto "></div>
        </div>
    </div>
   

</body>

<script src="script.js"></script>

</html>
